<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let timer = Math.round(Math.random() * 10);
      let co2 = 109;
      let total = timer * co2;

      let resultat;

      if (total < 100) {
        resultat = `Du tænker på klimaet. Du har brugt ${total} kg co2 på din rejse`;
      } else if (total <= 200) {
        resultat = `Du gør det godt. Du har brugt ${total} kg co2 på din rejse`;
      } else if (total <= 600) {
        resultat = `Måske skal du til at spare på rejser. Du har brugt ${total} kg co2 på din rejse`;
      } else {
        resultat = `Tænk på klimaet og vores fremtid! Du har brugt ${total} kg co2 på din rejse`;
      }

      console.log(resultat);
    </script>
  </body>
</html>
